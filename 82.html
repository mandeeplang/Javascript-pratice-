<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function showCount(count){
            //if count is undefined or null, show 'unknown'
            alert(count??'unknown');
        }
        showCount(0);//0
        showCount(null);//unknown
        showCount();//unknown
    </script>
</body>
</html>

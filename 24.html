<!DOCTYPE html>

</head>
<body>
    <script>
        // typeof opertor: this returns the type of operand. it's useful when we want to process values of different types differently or just want to do a quick check.
        // A call to typeof x returns a string with the type of name:
        let x=50;
        alert(typeof x);
        let age= true;
        alert(typeof age);
    </script>
</body>

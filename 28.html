    <script>
        /* type conversions:
        most of the time, opertors and functions automatically convert the values given to them to the right type.
        for an  example, alert automatically converts any value to a string to show it. mathematical opertaions convert values to numbers.
        1. string conversion:
        string conversion happens when we need the string form of a a value.
        for example, alert(value) does it show the value 
        we can also call the String(value ) function to convert a value to a string.
        String conversion is mostly obvious. A false becomes "false" and true becaomes" true"

        */
       let value = true;
       alert(typeof value);

       value = String(value);
       alert(typeof value);

    </script>

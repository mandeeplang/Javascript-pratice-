<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //cloning,merging and object assign:-
        let user ={
            name:"johan",
            age:30
        };
        let clone={};
        for(let key in user);
        clone[key]=user[key];
        clone.name='peta';
        alert(user.name);// it will print the johan as result because it have a refernce for the user.
    </script>

    
</body>
</html>
